<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Z</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div th:replace="~{common/navbar::navbar}">Navbar Error</div>

<div class="container">

    <div class="row">
        <div class="col">
            <div th:if="${param.success}">
                <div class="col text-success">Your post has been saved successfully</div>
            </div>
        </div>
    </div>

    <div class="col">
        <form method="post" th:action="@{/Z/news/post}" th:object="${post}">
            <div class="card-header">
                <h3>What's on Your mind?</h3>
            </div>
            <div class="card-body">
                <textarea rows="10" cols="120" th:field="*{content}"></textarea>
                <button class="btn btn-primary" type="submit">Submit Your Thoughts</button>
            </div>
        </form>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
        <div th:each="p:${posts}">
            <div class="card-header">
            <h2 class="text-center" th:text="${p.creator.username}"><strong></strong></h2>
            </div>
            <div class="card-body">
            <div class="card-text" th:text="${p.content}"></div>
            </div>
        </div>
            </div>
        </div>
    </div>

</div>



</body>
</html>
