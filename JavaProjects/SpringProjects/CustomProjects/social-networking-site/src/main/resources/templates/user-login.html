<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Z</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background-color:WhiteSmoke;">

<div th:replace="~{common/navbar::navbar}">Navbar Error</div>

<div class="container row col-md-4 offset-md-4">
    <div>
        <br/><br/><br/><br/><br/><br/>
        <div th:if="${param.logout}">
            <div class="alert alert-success">You've been logged out successfully</div>
        </div>
        <div th:if="${param.profileUpdated}">
            <div class="alert alert-success">Your profile has been updated successfully</div>
        </div>
        <div th:if="${param.registered_successfully}">
            <div class="alert alert-success">You've been registered successfully</div>
        </div>
        <div th:if="${param.deletedSuccessfully}">
            <div class="alert alert-success">Your profile has been deleted successfully</div>
        </div>
        <div th:if="${param.error}">
            <div class="alert alert-danger">Wrong data</div>
        </div>

        <div class="card shadow rounded">
            <div class="card-header text-center">Log In</div>
            <div class="card-body">
                <form method="post" th:action="@{/Z/login}" th:object="${user}">
                    <div class="col-md-10 offset-md-1">Username/Email:<span>
                <input class="form-control" type="text" id="username" name="username">
            </span></div>

                    <br />
                    <div class="col-md-10 offset-md-1 ">Password:<span>
                <input class="form-control" type="password" id="password" name="password">
            </span></div>
                    <br />
                    <div class="text-center">
                        <button class="btn btn-success text-center" type="submit">Log in</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
