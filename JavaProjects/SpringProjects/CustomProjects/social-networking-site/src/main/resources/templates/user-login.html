<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Z</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div th:replace="~{common/navbar::navbar}">Navbar Error</div>

<div class="container">

    <div class="row">
        <div class="col">
            <div th:if="${param.logout}">
                <div class="col-md-8 offset-md-2 text-success">You've been logged out successfully</div>
            </div>
            <div th:if="${param.registered_successfully}">
                <div class="col-md-8 offset-md-2 text-success">You've been registered successfully</div>
            </div>
        </div>
    </div>
</div>

<div class="card-header">Login</div>
<div class="card-body">
    <form method="post" th:action="@{/Z/login}" th:object="${user}">
        <label for="username">Enter Username</label>
        <input type="text" id="username" name="username">
        <label for="password">Enter password</label>
        <input type="password" id="password" name="password">
        <button class="btn btn-success" type="submit">Log in</button>
    </form>
</div>

</body>
</html>
