<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Z</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div th:replace="~{common/navbar::navbar}">Navbar Error</div>

<div class="container">

    <div class="row">

        <div class="col-md-2">Profile of:</div>
        <h1 class="card-header text-center" th:text="${user.username}"><strong></strong></h1>
        <div class="card-body">

            <div class="container row col-md-8 offset-md-2">
                <!--        <div class="row">-->
                <!--            <div class="col-md-4">-->
                <div th:each="p:${posts}">
                    <div class="card-header">
                        <h2 class="text-center" th:text="${p.creator}"><strong></strong></h2>
                        <div class="text-center" th:text="${p.lastUpdated}"></div>
                        <div th:if="${p.creator}==${user.username}">
                            <form method="post" th:action="@{/Z/news/singlePost/edit/{postId}(postId=${p.id})}">
                                <button class="btn btn-secondary" type="submit">Edit</button>
                            </form>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="card-text" th:text="${p.content}"></div>
                    </div>

                    <div class="row">
                        <div class="col-md-1">
                            <form method="post" th:action="@{/Z/news/like/{postId}(postId=${p.id})}">
                                <button class="btn btn-secondary" type="submit">Like</button>
                            </form>
                        </div>
                        <div class="col-md-2">
                            <div th:text="${#lists.size(p.likes)}"></div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2">
                            <form method="post" th:action="@{/Z/news/singlePost/{postId}(postId=${p.id})}">
                                <button class="btn btn-secondary" type="submit">Comment</button>
                            </form>
                        </div>
                        <div class="col-md-2">
                            <div th:text="${#lists.size(p.comments)}"></div>
                        </div>
                    </div>
                </div>
            </div>



        </div>
    </div>
</div>
</body>
</html>
